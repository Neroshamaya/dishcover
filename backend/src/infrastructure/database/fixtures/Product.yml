entity: product
connectedFields: ['categoryId',]
processor: ./ProductProcessor
items:
  product{1..20}:
    createdAt: '{{date.past}}'
    description: '{{commerce.productDescription}}'
    image: '{{image.fashion}}'
    price: '{{commerce.price}}'
    title: '{{commerce.productName}}'
    category: '@category1'
  product{21..40}:
    createdAt: '{{date.past}}'
    description: '{{commerce.productDescription}}'
    image: '{{image.fashion}}'
    price: '{{commerce.price}}'
    title: '{{commerce.productName}}'
    category: '@category2'
  product{41..60}:
    createdAt: '{{date.past}}'
    description: '{{commerce.productDescription}}'
    image: '{{image.fashion}}'
    price: '{{commerce.price}}'
    title: '{{commerce.productName}}'
    category: '@category3'
